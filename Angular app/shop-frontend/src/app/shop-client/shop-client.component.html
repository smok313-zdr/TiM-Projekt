<h2>List of products:</h2> 
<input type="text" #myInput [(ngModel)]="nameOfProduct" (input)="Search()" placeholder="What are You looking for?" size="40" /> 

<table class="table table-striped">
<thead>
    <tr>
        <th>Name</th>
        <th> </th>
        <th> </th>
        <th> </th>
        <th> </th>
        <th> </th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor = "let product of products">
        <td>{{product.nameOfProduct}}</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>{{product.price | number : '.0'}} USD</td>
        <td>
            <button style="width: 30%;" (click) = "buyProduct(product.id)" class="btn btn-danger">Buy</button>
            <button style="width: 40%;" (click) = "productDetails(product.id)" class="btn btn-info" style="margin-left: 10px;">View</button>
        </td>
    </tr>
</tbody>
</table>



<div style="position: absolute; left: 0px;">
  <mdb-carousel [isControls]="true" class="carousel slide carousel-fade" [animation]="'fade'">
    <!--First slide-->
    <mdb-carousel-item>
      <video class="video-fluid" autoplay loop>
        <source src="assets/img/videoplayback.mp4" type="video/mp4"/>
      </video>
    </mdb-carousel-item>
    <!--/First slide-->
  </mdb-carousel>
</div>
