<h3>View product details</h3>
<div>
    <div>
        <label><b>Id:</b></label> {{product.id}}
    </div>
    <div>
        <label><b>Name:</b></label> {{product.nameOfProduct}}
    </div>
    <div>
        <label><b>Description:</b></label> {{product.description}}
    </div>
    <div>
        <label><b>Price:</b></label> {{product.price}}
    </div>
    <div>
        <img style="max-width: 50%; max-height: 50%;" src={{product.picture}}>
    </div>
</div>
