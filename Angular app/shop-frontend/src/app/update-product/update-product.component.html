<div class="col-md-6 offset-md-3">
    <h3>Update product</h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="nameOfProduct" [(ngModel)] = "product.nameOfProduct" name="nameOfProduct">
        </div>
    
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" id="description" [(ngModel)] = "product.description" name="description">
        </div>
    
        <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" id="price" [(ngModel)] = "product.price" name="price" min="0">
        </div>

        <div class="form-group">
            <label>Amount</label>
            <input type="number" class="form-control" id="amount" [(ngModel)] = "product.amount" name="amount" min="1">
        </div>

        <div class="form-group">
            <label>Picture link</label>
            <input type="text" class="form-control" id="picture" [(ngModel)] = "product.picture" name="picture">
        </div>
    
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
    </div>
