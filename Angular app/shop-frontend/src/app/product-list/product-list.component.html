<h2>List of products:</h2> 
<input type="text" #myInput [(ngModel)]="nameOfProduct" (input)="Search()" placeholder="What are You looking for?" size="40" /> 

<table class="table table-striped">
<thead>
    <tr>
        <th>Name</th>
        <th></th>
        <th>Price</th>
        <th>Amount</th>
        <th>Actions</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor = "let product of products">
        <td>{{product.nameOfProduct}}</td>
        <td></td>
        <td>{{product.price | number : '.0'}} USD</td>
        <td>{{product.amount}}</td>
        <td>
            <button (click) = "updateProduct(product.id)" class="btn btn-info">Update</button>
            <button (click) = "deleteProduct(product.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
            <button (click) = "productDetails(product.id)" class="btn btn-info" style="margin-left: 10px;">View</button>
        </td>
    </tr>
</tbody>
</table>
